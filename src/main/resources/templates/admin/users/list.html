<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

<head>
    <title>Users List</title>

</head>

<body>
<section layout:fragment="content">

    <a href="/admin/users/create" class="btn btn-primary">Create User</a>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">

                    <table id="datatable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                            <th>Activated</th>
                            <th>Action</th>
                        </tr>

                        <tr th:each="user : ${users}">
                            <form th:action="@{/admin/user/status}" method="post">
                                <td th:text="${user.getFirstName()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.isActive()}"></td>
                                <input type="hidden" name="username" th:value="${user.getUsername()}"/>
                                <td th:if="${user.isActive()}==true">
                                    <button type="submit" class="btn btn-success">Deactivate</button>
                                </td>
                                <td th:if="${user.isActive()}==false">
                                    <button th:type="submit" class="btn btn-danger">Activate</button>
                                </td>
                            </form>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
